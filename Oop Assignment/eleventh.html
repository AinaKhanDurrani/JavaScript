<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        class BankAccount {
            constructor(accountNumber, accountHolderName, balance) {
              this.accountNumber = accountNumber;
              this.accountHolderName = accountHolderName;
              this.balance = balance;
            }
          
            deposit(amount) {
              this.balance += amount;
              console.log(`Deposited $${amount}. New balance: $${this.balance}`);
            }
          
            withdraw(amount) {
              if (amount <= this.balance) {
                this.balance -= amount;
                console.log(`Withdrawn $${amount}. New balance: $${this.balance}`);
              } else {
                console.log(`Insufficient funds. Current balance: $${this.balance}`);
              }
            }
          
            transfer(amount, targetAccount) {
              if (amount <= this.balance) {
                this.balance -= amount;
                targetAccount.deposit(amount);
                console.log(`Transferred $${amount} to ${targetAccount.accountHolderName}.`);
              } else {
                console.log(`Insufficient funds for transfer. Current balance: $${this.balance}`);
              }
            }
          }
       
          const account1 = new BankAccount('123456', 'Ali', 1000);
          const account2 = new BankAccount('789012', 'Ahmad', 500);
          
         
          account1.deposit(200);
          account1.withdraw(50);
          
          account2.deposit(100);
          account2.transfer(150, account1);
          
    </script>
</body>
</html>
