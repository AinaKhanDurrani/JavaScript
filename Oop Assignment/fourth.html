<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bank Account Program</title>
</head>
<body>

    <script>
        class BankAccount {
            constructor(accountNumber, balance) {
                this.accountNumber = accountNumber;
                this.balance = balance;
            }

            deposit(amount) {
                this.balance += amount;
                console.log(`Deposited $${amount}. New balance: $${this.balance}`);
            }

            withdraw(amount) {
                if (amount <= this.balance) {
                    this.balance -= amount;
                    console.log(`Withdrawn $${amount}. New balance: $${this.balance}`);
                } else {
                    console.log("Insufficient funds.");
                }
            }
        }

        account1 = new BankAccount("123456789", 1000);
        account2 = new BankAccount("987654321", 500);

        account1.deposit(200);
        account2.deposit(300);

        account1.withdraw(150);
        account2.withdraw(100);

        console.log(`Account 1 - Final Balance: $${account1.balance}`);
        console.log(`Account 2 - Final Balance: $${account2.balance}`);
    </script>
</body>
</html>
