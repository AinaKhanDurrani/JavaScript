<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <h3 id="Detail"></h3>
    <script>
        class Person {
            constructor(name, age, country) {
                this.name = name;
                this.age = age;
                this.country = country;
            }

            person_detail() {
                document.getElementById('Detail').innerHTML = `Name: ${this.name}
                                                             Age: ${this.age}
                                                             Country: ${this.country}`;
            }
        }

        p1 = new Person('Aina', '20', 'Pakistan');
        p1.person_detail();
        p2=new Person('Zimal','20','Turkiya')
        p2.person_detail()
    </script>
</body>
</html>
