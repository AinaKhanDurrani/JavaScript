<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Employee Program</title>
</head>
<body>

    <script>
        class Employee {
          constructor(name, salary){
            this.name = name;
            this.salary = salary;
          }

          calculateAnnualSalary(){
            return 12 * this.salary;
          }
        }

        class Manager extends Employee {
            constructor(name, salary, department) {
                super(name, salary);
                this.department = department;
            }

            calculateAnnualSalary() {
                let bonus = this.salary * 0.5;
                return (12 * this.salary) + bonus;
            }
        }

        manager1 = new Manager('Ali', 100000, 'HR');
        console.log(manager1.calculateAnnualSalary());

        manager2 = new Manager('Ahmad', 120000, 'Finance');
        console.log(manager2.calculateAnnualSalary());
    </script>
</body>
</html>
